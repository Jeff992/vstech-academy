{% extends "courses/manage/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit "{{ course.title }}"{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <h3 class="card-header text-primary font-weight-bold">Edit "{{ course.title }}"</h3>
    <div class="card-body">
      <h2>Course modules</h2>
      <form method="post" class="m-3">
        {{ formset | crispy }}
        {{ formset.management_form | crispy}}
        {% csrf_token %}
        <input type="submit" value="Save modules" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
